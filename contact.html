<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style/contact.css">
</head>
<body>
    <div class="form-container">
        <form class="form" action="https://getform.io/f/lbkmjrvb" method="POST">
            
            <div class="form-heading">
                <h1>Talk to us</h1>
            </div>

            <div class="form-email">
                <input type="email" name="email" id="form-email-input">
                <label for="form-email-input">Work email*</label><br><br>
            </div>
           
            <div class="form-name">
                <div class="form-name-first">
                    <input type="text" name="fnamee" id="form-name-first-input" required>
                    <label for="form-name-first-input">First name*</label>
                </div>
                <div class="form-name-last">
                    <input type="text" name="lname" id="form-name-last-input" required>
                    <label for="form-name-last-input">Last name*</label><br><br>
                </div>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" name="agree" id="form-checkbox-input">
                <label for="form-checkbox-input">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
            </div>

            <div class="form-submit">
                <input type="submit" id="form-submit-btn" value="Contact Us">
            </div>
        
        </form>
    </div>
    <script src="./script/floating-label.js"></script>
</body>
</html>
